<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shareable Resume Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>Shareable Resume Builder</h1>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="username">User Name:</label>
      <input type="text" id="username" placeholder="Enter your UserName" required>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </fieldset>
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your education details" required rows="4"></textarea>
    </fieldset>
    <fieldset>  
      <legend>Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter your Experience" required rows="4"></textarea>
    </fieldset>
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your Skills" required rows="4"></textarea>
    </fieldset>
    <fieldset>
      <legend>Projects</legend>
      <label for="projects">Projects:</label>
      <textarea id="projects" placeholder="Enter your Projects" required rows="4"></textarea>
    </fieldset>
    <button type="submit"><b>Generate Resume</b></button>
  </form>
  <br>
  
  <!-- Dynamic and editable resume -->
  <div id="resume-display" contenteditable="true">
    <!-- Resume will be generated below -->
    <hr>
  </div>
  <br>

  <!-- Section for the shareable link and download -->
  <div id="shareable-link-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Here is Your Unique Link to view or edit your Resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as PDF</b></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
